language: python
group: travis_latest
dist: xenial

git:
  depth: 25
  quiet: true

python:
- 3.5
- 3.6

matrix:
  include:
  - os: linux
    name: Integration install
    python: 3.7
    install:
    - python setup.py install
    - pip install $(basename $TRAVIS_REPO_SLUG)[tests]
    script:
    - cd $HOME
    - python -m pytest $TRAVIS_BUILD_DIR/tests -r a -v
  - os: linux
    name: PEP8 MyPy Coverage
    python: 3.7
    install: pip install -e .[tests,cov]
    script:
    - flake8
    - mypy .
    - pytest -r a -v
    after_success:
    - pytest --cov
    - coveralls
# just saving travis-ci resources
