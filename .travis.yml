language: python
group: travis_latest
dist: xenial

git:
  depth: 25
  quiet: true


matrix:
  include:
  - os: linux
    python: 3.5
  - os: linux
    python: 3.7
    install: pip install -e .[tests,cov]
    script:
    - flake8
    - mypy . --ignore-missing-imports
    after_success:
    - pytest --cov
    - coveralls
